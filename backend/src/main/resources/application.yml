server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: siscoca-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/siscoca_db
    username: siscoca_user
    password: siscoca_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration
jwt:
  secret: siscoca_jwt_secret_key_2024_very_secure_key_for_production
  expiration: 3600000 # 1 hora en milisegundos

# CORS Configuration
cors:
  allowed-origins: 
    - http://localhost:3000
    - http://localhost:5173
  allowed-methods: 
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: 
    - "*"
  allow-credentials: true

# File Upload Configuration
file:
  upload-dir: ./uploads/creativos
  max-size: 10485760 # 10MB

# Logging
logging:
  level:
    com.siscoca: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
