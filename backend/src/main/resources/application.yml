  secret: siscoca_jwt_secret_key_2024_very_secure_key_for_production
  expiration: 3600000 # 1 hora en milisegundos

# CORS Configuration
cors:
  allowed-origins: 
    - http://localhost:3000
    - http://localhost:5173 
    - https://siscoca.yego.pro
    - https://apisiscoca.yego.pro
  allowed-methods: 
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: 
    - "*"
  allow-credentials: true

# Backend Configuration
backend:
  domain: https://apisiscoca.yego.pro

# File Upload Configuration
file:
  upload-dir: ./uploads/creativos
  max-size: 10485760 # 10MB

# Logging
logging:
  level:
    com.siscoca: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
