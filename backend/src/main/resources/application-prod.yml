    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:siscoca_jwt_secret_key_2024_very_secure_key_for_production}
  expiration: 3600000 # 1 hora en milisegundos

# CORS Configuration
cors:
  allowed-origins: 
    - ${FRONTEND_URL:https://siscoca.yego.pro}
    - https://apisiscoca.yego.pro
  allowed-methods: 
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed-headers: 
    - "*"
  allow-credentials: true

# Backend Configuration
backend:
  domain: ${BACKEND_DOMAIN:https://apisiscoca.yego.pro}

# File Upload Configuration
file:
  upload-dir: ${UPLOAD_DIR:/app/uploads/creativos}
  max-size: 10485760 # 10MB

# Logging
logging:
  level:
    com.siscoca: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  file:
    name: ${LOG_FILE:/app/logs/siscoca.log}
