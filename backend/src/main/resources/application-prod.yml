  servlet:
    context-path: /api

spring:
  application:
    name: siscoca-backend
  
  datasource:
    url: jdbc:postgresql://168.119.226.236:5432/siscoca_dev
    username: yego_user
    password: 37>MNA&-35+
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
